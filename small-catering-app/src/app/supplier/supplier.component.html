<h3>Supplier</h3>
<h5>Please select the supplier</h5>
<table style="width:20%;">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let supplier of supplierList" >
            <td>
                <!-- <button (click)="supplierDetails($event)" type="button"></button>  -->
                 <span style="padding: 2%; cursor: pointer;" (click)="supplierDetails(supplier)">{{supplier.supplierName}}</span>
            </td>
        </tr>
    </tbody>
</table>
