<h3 style="margin-left: 1%;">Welcome to ABC Catering!</h3>
<kendo-tilelayout [columns]="3" autoFlow="none" [gap]="10" [rowHeight]="350">
  <kendo-tilelayout-item *ngFor="let item of availableProducts">
    <kendo-tilelayout-item-header style="height: 20%;">
      <h3>{{item.name}}</h3>
    </kendo-tilelayout-item-header>
    <kendo-tilelayout-item-body>
      <img src="{{item.image}}" alt="product image" style="width: 50%;height:50%" >
      <h3>Price:<span>{{item.price}}</span></h3>
      
      <div class="product-footer">
        <button kendoButton themeColor="primary" class="form-button" *ngIf="menuType" routerLink="/details/{{item.id}}">View Details</button>
      </div>
    </kendo-tilelayout-item-body>
  </kendo-tilelayout-item>
</kendo-tilelayout>
