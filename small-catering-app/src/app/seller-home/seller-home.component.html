<div class="product-list">
  <h3>Product List</h3>
  <p class="message-p">{{ productMessage }}</p>
  <table>
    <thead>
      <tr>
        <th style="width: 20%;">Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img src="{{ item.image }}" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>
          <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}"> <fa-icon
            [icon]="iconEdit"></fa-icon></a>
          <fa-icon (click)="deleteProduct(item.id)" [icon]="icon" style="margin-left: 10px;"></fa-icon>
        </td>
      </tr>
    </tbody>
  </table>
</div>
